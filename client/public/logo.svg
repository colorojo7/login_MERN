<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fondo circular con gradiente -->
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#4B6CB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#182848;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />

  <!-- Agujas del reloj -->
  <line x1="100" y1="100" x2="100" y2="50" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" />
  <line x1="100" y1="100" x2="130" y2="100" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" />
  
  <!-- Borde del reloj -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#FFFFFF" stroke-width="6" />

  <!-- Texto TT -->
  <text x="50%" y="80%" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="36" font-weight="bold">TT</text>
</svg>
